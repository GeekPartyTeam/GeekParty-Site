# Internal routing configuration to handle ESI
# ****** WARNING ******
# This route should be enabled with caution as it can open a security vulnerability
# see http://symfony.com/blog/security-release-symfony-2-0-20-and-2-1-5-released for more information
# ****** WARNING ******
#_internal:
#    resource: "@FrameworkBundle/Resources/config/routing/internal.xml"
#    prefix:   /_internal
geek_index:
    pattern:  /
    defaults: { _controller: GeekPartyBundle:Main:index }

geek_people:
    pattern:  /people
    defaults: { _controller: GeekPartyBundle:Main:people }

geek_about:
    pattern:  /about
    defaults: { _controller: GeekPartyBundle:Main:about }

geek_works:
    pattern:  /works/{party}
    defaults: { _controller: GeekPartyBundle:Main:works, party: gp2 }

geek_works_:
    pattern:  /works/
    defaults: { _controller: GeekPartyBundle:Main:works, party: gp2 }

geek_work:
    pattern:  /works/{party}/{work}
    defaults: { _controller: GeekPartyBundle:Main:workPage }

geek_work_:
    pattern:  /works/{party}/{work}/
    defaults: { _controller: GeekPartyBundle:Main:workPage }

geek_test:
    pattern:  /test
    defaults: { _controller: GeekPartyBundle:Main:test }

fos_user_security:
    resource: "@FOSUserBundle/Resources/config/routing/security.xml"

fos_user_security_register:
    prefix: /register
    resource: "@FOSUserBundle/Resources/config/routing/registration.xml"

# _security_login:
#     pattern:  /login
#     defaults: { _controller: GeekPartyBundle:Auth:login }
_security_check:
    pattern:  /login_check
    defaults: { _controller: GeekPartyBundle:Auth:check }
_security_logout:
    pattern:  /logout
    defaults: { _controller: GeekPartyBundle:Auth:logout }

_edit_team:
    resource: "@GeekPartyBundle/Controller/TeamController.php"
    type:     annotation
    prefix:   /edit

_admin_party:
    resource: "@GeekPartyBundle/Controller/PartyController.php"
    type:     annotation
    prefix:   /admin

_admin_work:
    resource: "@GeekPartyBundle/Controller/WorkController.php"
    type:     annotation
    prefix:   /admin

_admin_workauthor:
    resource: "@GeekPartyBundle/Controller/WorkAuthorController.php"
    type:     annotation
    prefix:   /admin

admin:
    pattern: /admin
    defaults: {_controller:GeekPartyBundle:Main:admin}
